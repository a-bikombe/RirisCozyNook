<header>
    <h2>{{ header }}</h2>
</header>
<section>
    <iframe
        style="border-radius: 12px"
        src="https://open.spotify.com/embed/playlist/3zGtuvU3yw61IN8o2jPc1m?utm_source=generator"
        width="100%"
        height="400"
        frameborder="0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
    ></iframe>
</section>
<section class="flex row bunny-facts">
    @if (!fact) {
        <p>Loading fact...</p>
    }
    @if (fact) {
        <p>
            <button
                [cdkCopyToClipboard]="fact?.fact"
                (cdkCopyToClipboardCopied)="onCopy($event)"
            >
                <img
                    src="https://img.icons8.com/?size=100&id=86216&format=png&color=000000"
                    alt=""
                />
            </button>
            {{ fact.fact }}
        </p>
    }
</section>
