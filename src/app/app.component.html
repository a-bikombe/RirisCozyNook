<header class="header">
    <h1>
        <a routerLink="/" routerLinkActive="active"> {{ title }} </a>
    </h1>
    <nav class="navbar">
        <ul class="nav-list">
            @for (navigationItem of navigationItems; track navigationItem.path) {
                <li>
                    <a [routerLink]="navigationItem.path" routerLinkActive="active">
                        {{ navigationItem.label }}
                    </a>
                </li>
            }
        </ul>
    </nav>
</header>
<main>
    <router-outlet />
</main>
<footer>
    <p> {{ footerText }} {{ currentDate | date }} </p>
</footer>
