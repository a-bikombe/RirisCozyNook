<header>
    <h2>{{ header }}</h2>
</header>
<section class="iframe-wrapper">
    <!-- spinner -->
    <app-loader-spinner
        *ngIf="loadingIframe"
        [size]="100"
        color="#301848"
        class="iframe-spinner"
    >
    </app-loader-spinner>
    <iframe
        style="border-radius: 12px"
        src="https://open.spotify.com/embed/playlist/3zGtuvU3yw61IN8o2jPc1m?utm_source=generator"
        width="100%"
        height="400"
        frameborder="0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        (load)="onIframeLoad()"
    ></iframe>
</section>
